<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="ATM.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>ATM Card</title>
</head>

<body>
<div class="Card">
  
  <div class="mastercard">
    <img id="mastercard logo" src="mastercard-icon.png" alt="logo">
    <span class="write-up">Master Card</span>
    <span><img class="EMV-chip" src="EMV chip.jpg" alt="EMV chip"></span>
    
  </div>
  
  
  <div>
    <p>
  </div>
  <div></div>
  <div class="card-number">
    <p>Card Number</p>
  </div>
  <div class="number">
    <h3><p>8050 50 40 2030 3020</p></h3>
  </div>
  
  <div class="card-holder">
    <h3><p>Omoniyi Emmanuel </p></h3>
  </div>
  
  <div>
    <p class="durability-name">Valid Thru</p>
    <h3><p class="durability">01/27</p></h3>
  </div>
  
</div>


</body>

</html>
